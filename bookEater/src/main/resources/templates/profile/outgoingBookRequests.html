<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>My requests</title>
</head>
<body>
<div th:replace="components/navbar :: bookEaterNavBar"></div>
<h1>Books you requested</h1>
<br>
<div th:each="outgoingRequest : ${outgoingRequests}">
    <div>
        <p th:text="'You (' + ${outgoingRequest.getRequestee().getFirstName()} + ') requested ' + ${outgoingRequest.getBookOffer().getBookTitle()} + ' book.'"></p>
    </div>
</div>

</body>
</html>
