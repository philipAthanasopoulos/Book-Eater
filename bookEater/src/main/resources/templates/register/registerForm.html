<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<section style="background-color: #310c31">
    <div class="container p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card rounded">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 justify-content-center align-items-center justify-content-center">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form class="mx-1 mx-md-4 align-items-center" th:action="@{/register/registerForm}"
                                      th:object="${user}"
                                      method="post">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-person-fill fa-lg me-3"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input required type="text" id="form3Example1ca" class="form-control"
                                                   th:field="*{firstName}"/>
                                            <label class="form-label" for="form3Example1ca">Your First Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-person-fill fa-lg me-3"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input required type="text" id="form3Example2c" class="form-control"
                                                   th:field="*{lastName}"/>
                                            <label class="form-label" for="form3Example2c">Your Last Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-calendar-fill fa-lg me-3"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input required class="form-control" type="date"
                                                   placeholder="yyyy-mm-dd" th:field="*{dateOfBirth}"
                                                   id="datepicker"/>
                                            <label class="form-label" for="datepicker">Date of birth</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-envelope-fill fa-lg me-3"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input required type="email" id="form3Example3c" class="form-control"
                                                   th:field="*{email}"/>
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-lock-fill fa-lg me-3"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input required minlength="8" type="password" id="form3Example4c"
                                                   class="form-control" th:field="*{password}"/>
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                    </div>

                                    <!-- Repeat Password -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-lock-fill fa-lg me-3"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input required minlength="8" type="password" id="repeatPassword"
                                                   class="form-control" name="repeatPassword"/>
                                            <label class="form-label" for="repeatPassword">Repeat Password</label>
                                        </div>
                                    </div>
                                    <!-- End Repeat Password -->

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <div th:unless="${success}">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                        <div th:if="${wrongRepeatedPassword}"
                                             class="alert alert-danger alert-dismissible d-flex align-items-center position-absolute">
                                            <i class="bi bi-exclamation-triangle"></i>
                                            <strong class="mx-2">Password must match</strong> Please re-enter your
                                            password!
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        </div>

                                        <!-- Success Alert -->
                                        <div th:if="${success}"
                                             class="alert alert-success alert-dismissible d-flex align-items-center position-absolute">
                                            <i class="bi bi-check-circle-fill"></i>
                                            <strong class="mx-2">Success!</strong> Your account has been created!<a
                                                href="/login" class="ms-2"> Login here</a>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        </div>
                                    </div>
                                    <div class="align-items-center justify-content-center">
                                        <hr class="my-4">
                                        <br>
                                        Already a member?
                                        <a href="/login">Login here</a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-2 rounded"
                                 style="background-color: #2c2c35">
                                <img th:src="@{images/logo.png}" alt="BookEater" height="400">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
