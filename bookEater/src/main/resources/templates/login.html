<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--shamelessly stolen from https://mdbootstrap.com/docs/standard/extended/login/ -->
<section style="background-color: #310c31;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong">
                    <div class="card-body p-5 text-center text-white rounded" style="background-color: #2c2c35">
                        <img th:src="@{images/logo.png}" alt="BookEater" height="300">
                        <br>
                        <br>

                        <h3 class="mb-5">Sign in</h3>

                        <form th:action="@{/login}" method="post">

                            <div class="mb-4">
                                <input type="email" name="email" id="typeEmailX-2"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="mb-4">
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                                <label class="form-check-label ps-2" for="form1Example3">Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            <div th:if="${param.error}" class="text-danger"><p>Username or Password is invalid</p></div>
                            <br/>

                            <hr class="my-4">
                            <div class="text-white">
                                <br>
                                New here?
                                <a href="/register">Become a Book Eater</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
