<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="bookEaterNavBar">
    <nav class="navbar navbar-expand-lg" style="background-color: #2c2c35">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/homepage}">
                <img th:src="@{/images/logo.png}" alt="BookEater" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/homepage}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            BookOffers
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/profileBookOffers}">My book offers</a></li>
                            <li><a class="dropdown-item" th:href="@{/incomingBookRequests}">My incoming requests</a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/outgoingBookRequests}">Books I requested</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notifications}">Notifications
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/logout}" id="logout-link">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" th:action="@{/search}">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                   name="userQuery">
                            <button class="btn btn-outline-primary me-2" type="submit">Search</button>
                            <select class="form-select" aria-label="Search by" name="searchType">
                                <option selected>Select search type</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                            </select>
                            <!-- Search accuracy -->
                            <select class="form-select" aria-label="Search accuracy" name="searchAccuracy">
                                <option selected>Select search accuracy</option>
                                <option value="exact">Exact</option>
                                <option value="approximate">Approximate</option>
                            </select>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br>
</div>

<!--TODO FIXME -->
</body>
<script>
    document.getElementById('logout-link').addEventListener('click', function (event) {
        if (!confirm('Are you sure you want to logout?')) {
            event.preventDefault();
        }
    });
</script>
</html>
