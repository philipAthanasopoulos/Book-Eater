<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

</head>
<body>
<div>
    <div th:replace="components/navbar :: bookEaterNavBar"></div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-3" th:text="${userOfThisProfile.getFullName()}"></h1>
            <h4 class="mb-3"><strong>Email:</strong> <span th:text="${userOfThisProfile.getEmail()}"></span></h4>
            <h4 class="mb-3"><strong>About me:</strong> <span th:text="${userOfThisProfile.getBio()}"></span></h4>
            <h4 class="mb-3"><strong>Favorite Categories:</strong> <span
                    th:text="${userOfThisProfile.getFavoriteCategories()}"></span></h4>
        </div>
    </div>
</div>
</body>
</html>
