<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="components/navbar :: bookEaterNavBar"></div>
<div class="ms-3">
    <h2>Request Information</h2>
    <p th:text="'Request ID: ' + ${incomingRequest.getId()}"></p>
    <p th:text="'Book Title: ' + ${incomingRequest.getBookOffer().getBookTitle()}"></p>

    <h2>Requestee Information</h2>
    <p th:text="'First Name: ' + ${incomingRequest.getRequestee().getFirstName()}"></p>
    <p th:text="'Last Name: ' + ${incomingRequest.getRequestee().getLastName()}"></p>
    <p th:text="'Email: ' + ${incomingRequest.getRequestee().getEmail()}"></p>

    <!-- Accept Button Form -->
    <form th:action="@{/acceptRequest}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-success" name="requestId" th:value="${incomingRequest.getId()}">Accept
        </button>
    </form>

</div>

</body>
</html>
